<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" class="css">
</head>
<body>
    <div class="wrapper">
        <h1 id="title">
            Volunteer Survey
        </h1>
        <p id="description">
            Please fill out our volunteer survey in order to connect you with the ideal resource. All fields are required.
        </p>
        <form action="/" id="survey-form">
            <fieldset>
                <label for="name" id="name-label">
                    Please enter your name.
                    <input type="text" name="name" id="name" placeholder="Type your first and last name here" required>
                </label>
                <label for="email" id="email-label">
                    Please enter your email.
                    <input type="email" name="email" id="email" placeholder="Type your primary email here" required>
                </label>
                <label for="number" id="number-label">
                    How many days a week do you want to work?
                    <input type="number" name="number" id="number" min=1 max=7 placeholder="1" required>
                </label>
            </fieldset>
            <fieldset>
                <label for="department">Choose which department you are interested in.
                    <select name="department" id="dropdown">
                        <option value="">
                            Select a department
                        </option>
                        <option value="1">
                            Marketing
                        </option>
                        <option value="2">
                            Fundraising
                        </option>
                        <option value="3">
                            Operations
                        </option>
                        <option value="4">
                            IT
                        </option>
                    </select>
                </label>
                <p class="radios">Are you available to work on weekends?</p>
                <label for="weekends-yes" class="weekend-label">
                    <input type="radio" name="weekends" id="weekends-yes">Available weekends
                </label>
                <label for="weekends-no" class="weekend-label">
                    <input type="radio" name="weekends" id="weekends-no">Not available weekends
                </label>
                <label for="experience" class="experience-label">Do you have experience in the following areas? (Check all that apply.)
                    <div class="checkboxes">
                        <input type="checkbox" name="" id="experience">Social media
                        <input type="checkbox" name="" id="experience">Website
                        <input type="checkbox" name="" id="experience">Accounting/Bookkeeping
                        <input type="checkbox" name="" id="experience">Logistics
                        <input type="checkbox" name="" id="experience">Oversight
                    </div>
                </label>
            </fieldset>
            <fieldset class="text-input">
                <label for="comments">Is there anything else you'd like us to know?
                </label>
                <textarea name="" id="comments" cols="50" rows="10" placeholder="Write your comments here..."></textarea>
            </fieldset>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
</body>
</html>
